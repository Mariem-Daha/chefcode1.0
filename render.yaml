# Render Blueprint for ChefCode
# This file enables one-click deployment to Render
# The backend serves both API and frontend static files

services:
  # Combined Backend + Frontend Service
  - type: web
    name: chefcode
    runtime: python
    region: oregon
    plan: free
    buildCommand: cd Backend && pip install -r requirements.txt
    startCommand: cd Backend && uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 30
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: chefcode-db
          property: connectionString
      - key: API_KEY
        value: chefcode-secret-key-2024
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: "*"
      # OCR Configuration (Google Cloud + Gemini)
      - key: PROJECT_ID
        sync: false
      - key: LOCATION
        sync: false
      - key: PROCESSOR_ID
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: chefcode-db
    databaseName: chefcode
    user: chefcode
    plan: free
    region: oregon
